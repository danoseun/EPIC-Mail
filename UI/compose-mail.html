<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/compose-mail.css">
    <title>EPIC MAIL | Compose Mail</title>
</head>

<body>

     <!--Modal markup-->
     <div class="bg-modal">
        <div class="modal-content">
          <div class="close"><a href="inbox.html">+</a></div>
          <img src="assets/email.jpg" alt="Email logo">
          <form action="">
            <div class="label-flex">
                  <label id="label-from" for="from">From:</label>
                  <input type="email" placeholder="Email" autofocus>
                  <label id="label-to" for="to">To:</label>
                  <input type="email" placeholder="Email">
            </div>
            <label for="subject">Subject</label>
            <input type="text" placeholder="Subject">
          </form>
          <div class="textarea-div"><textarea name="Enter message here" id="textarea" placeholder="Enter message here"></textarea></div>
          <div id="compose-button">
          <button id="draft">Save as Draft</button>
          <button id="send">Send</button>
        </div>
        </div>
      </div>
          <!--Modal markup ends here-->
    
    <script src=""></script>
</body>

</html>
