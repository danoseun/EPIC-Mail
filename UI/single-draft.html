<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/compose-mail.css">
    <link rel="stylesheet" href="css/single-draft.css">
    <title>EPIC MAIL | Single Draft</title>
</head>

<body>

     <!--Modal markup-->
     <div class="bg-modal">
            <div class="modal-content">
              <div class="close"><a href="draft.html">+</a></div>
              <img src="UI/assets/email.jpg" alt="Email logo">
              <form action="">
                <div class="label-flex">
                <label id="label-from" for="from">From:</label>
                <input type="email" placeholder="sender@epicmail.com" autofocus>
                <label id="label-to" for="to">To:</label>
                <input type="email" placeholder="receiver@epicmail.com">
              </div>
                <label for="subject">Subject</label>
                <input type="text" placeholder="Draft">
              </form>
              <textarea name="Enter message here" id="textarea" cols="80" rows="17" placeholder="Enter message here">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, minus! Impedit illo veritatis praesentium numquam sequi vitae nisi sapiente officiis tempora. Laborum ut est quasi dignissimos quidem fugit accusantium voluptatibus ratione explicabo alias, similique asperiores magni, esse sapiente magnam maxime officia id ab iste totam numquam nostrum repellendus. Et, nostrum!</textarea>
              <button id="draft">Delete</button>
              <button id="send">Send</button>
            </div>
          </div>
          <!--Modal markup ends here-->
    
    <script src=""></script>
</body>

</html>
