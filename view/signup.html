<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>EPIC MAIL | Welcome</title>
  </head>

  <body>
      <div class="hamburger">
        &#9776;
      </div>
    <header class="header">
      <h1 class="logo"><a href="index.html">EPIC Mail</a></h1>
      <ul class="main-nav">
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Signup</a></li>
      </ul>
    </header>
    <div class="container-fluid">
      <form id="form">
        <div class="imgcontainer">
          <img src="assets/userr.png" alt="Avatar" class="avatar" />
        </div>

        <!-- Div to display success signing up -->

        <div class="success">

        </div>

        <div class="container">
            <div class="error-message">

            </div>
            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="Email" />
            
            <div class="error-message">

            </div>
            <label for="psw"><b>Password</b></label>
            <input id="pass" type="password" placeholder="Enter Password" name="psw" />
            
            <div class="error-message">

            </div>
            <label for="name"><b>Firstname</b></label>
            <input id="fname" type="text" placeholder="Enter Firstname" name="Email" />
            
            <div class="error-message">

            </div>
            <label for="lname"><b>Lastname</b></label>
            <input id="lname" type="text" placeholder="Enter Lastname" name="Email" />
            
            <button type="submit">SignUp</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <span class="psw"><a href="login.html">Have An Account?Login</a></span>
          </div>
      </form>
    </div>

    <!--Footer -->
  <footer id="main-footer" class="bg-dark text-center">
    <div class="">
      <p>Copyright &copy; 2019. EPIC-Mail, All Rights Reserved</p>
    </div>
  </footer>
    <script src="js/signup.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
